<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- before mount dan mounted dilakukan setelah template di compile -->
    <!--  -->
    <div id="app">
        <input type="text" value="haiii" ref="inputan">
    </div>

    <!-- wajib disertakan type module kalo pake ES module -->
    <script>
        const { createApp } = Vue
        createApp({
            data() {
                return {
                    message: 'haiii'
                }
            },
            beforeCreate() {
                console.log('before create: ' + this.message)
            },
            created() {
                console.log('created: ' + this.message)
            },
            beforeMount() {
                console.log(`before mount: ${this.$refs.inputan}`)
            },
            mounted() {
                console.log(`mounted: ${this.$refs.inputan}`)
            }
        }).mount('#app')
    </script>
</body>
</html>
