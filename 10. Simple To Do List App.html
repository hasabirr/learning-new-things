<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<style>
    .doneText {
        text-decoration: line-through;
        color: red;
    }
</style>

<body>
    <div id="app">
        <div class="container">
            <h1 class="mt-3 text-center">Todo List App</h1>

            <div class="row justify-content-center">
                <div class="col-9 mt-5">
                    <div class="row">
                        <div class="col-2">
                            <input type="text" class="form-control" placeholder="Start Time" v-model="startTime">
                        </div>
                        <div class="col-2">
                            <input type="text" class="form-control" placeholder="End Time" v-model="endTime">
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="New Activity" v-model="activity">
                        </div>
                        <div class="col-2">
                            <button class="btn btn-primary form-control" @click="addTodo">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- List Todo -->
        <div class="row justify-content-center">
            <div class="col-7 mt-5">
                <div v-for="(activity, index) in todoList" class="p-3" style="border-bottom: solid 1px #ddd;">
                    <button class="btn btn-outline-danger me-3" @click="deleteTodo(index)">Delete</button> 
                    <button class="btn btn-success me-3" :class="{disabled: activity.done}" @click="doneTodo(index)">Done</button> 
                    <span :class="{doneText: activity.done}">{{activity.start}} - {{activity.end}} : {{activity.text}}</span>
                </div>
            </div>
        </div>
        
    </div>

    <!-- wajib disertakan type module kalo pake ES module -->
    <script>
        const { createApp } = Vue
        createApp({
            data() {
                return {
                    todoList : [
                        {text: 'belajar html', start: '07:00', end: '08:00', done: false},
                        {text: 'belajar css', start: '08:00', end: '09:00', done: false},
                        {text: 'belajar js', start: '09:00', end: '09:00', done: false},
                    ],
                    startTime: '',
                    endTime: '',
                    activity: ''
                }
            },
            methods: {
                addTodo() {
                    let newItem = {
                        text: this.activity,
                        start: this.startTime,
                        end: this.endTime,
                        done: false
                    }

                    this.todoList.push(newItem)
                },
                deleteTodo(index) {
                    this.todoList.splice(index, 1)
                },
                doneTodo(index) {
                    this.todoList[index].done = true
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
