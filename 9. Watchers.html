<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                <form action="" @submit.prevent="" class="w-50">
                    <div>
                        <label class="form-label" for="username">Username</label>
                        <input class="form-control" type="text" name="" id="username" v-model="username">
                        <label for="username" class="text-danger fw-bold" v-if="errorUsername">Username harus memiliki minimal 8 karakter</label>
                    </div>
                    <div>
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control" type="password" name="" id="password" v-model="password">
                        <label for="password" class="text-danger fw-bold" v-if="errorPassword">Password harus memiliki minimal 8 karakter</label>
                    </div>
                    <div>
                        <label class="form-label" for="passwordRetype">Retype Password</label>
                        <input class="form-control" type="password" name="" id="passwordRetype" v-model="passwordRetype">
                        <label for="passwordRetype" class="text-danger fw-bold" v-if="errorPasswordRetype">Password tidak sama</label>
                    </div>
                    <div class="mt-3">
                        <input class="form-control btn btn-primary" type="submit" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- wajib disertakan type module kalo pake ES module -->
    <script>
        const { createApp } = Vue
        createApp({
            data() {
                return {
                    username: '',
                    password: '',
                    passwordRetype: '',
                    errorUsername: false,
                    errorPassword: false,
                    errorPasswordRetype: false
                }
            },
            watch: {
                // mengikuti nama v-model
                // bisa pakai value atau tidak, kalau tidak langsung aja this.username
                username(value) {
                    if(value.length < 8) {
                        this.errorUsername = true
                    } else {
                        this.errorUsername = false
                    }
                },
                password(value) {
                    if(value.length < 8) {
                        this.errorPassword = true
                    } else {
                        this.errorPassword = false
                    }
                },
                passwordRetype(value) {
                    if(value != this.password) {
                        this.errorPasswordRetype = true
                    } else {
                        this.errorPasswordRetype = false
                    }
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
